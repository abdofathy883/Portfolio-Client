<section class="container mt-4" id="projects">
  <h3 class="text-center">Projects That Made a Difference</h3>
  <p class="text-center mb-4">
    Each one built to solve a real business problem â€” fast, functional, and
    maintainable.
  </p>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    @for (project of projects; track $index) {
    <div class="col">
      <div class="project-card h-100">
        <div class="card-image-container">
          <img [src]="project.image" class="card-image" [alt]="project.title" />
          <div class="image-overlay"></div>
        </div>
        <div class="d-flex flex-column align-content-between flex-wrap p-4">
          <div>
            <div class="mb-3">
              <h5 class="project-title mb-1">{{ project.title }}</h5>
              <div class="title-underline"></div>
            </div>
            <p class="project-description">{{ project.description }}</p>
            <div class="d-flex flex-wrap gap-3 mb-3">
              @for (tech of project.tech; track $index) {
              <span
                class="tech-tag"
                [style.animation-delay]="$index * 0.1 + 's'"
              >
                {{ tech }}
              </span>
              }
            </div>
          </div>
          <div class="">
            <button class="project-btn" (click)="goToProject(project.id)">
              <span class="btn-text">View Details</span>
              <span class="btn-icon">
                <i class="bi bi-arrow-up-right"></i>
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</section>
