<section class="h-100" id="home">
  <div class="hero-background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
    <!-- <div class="gradient-overlay"></div> -->
  </div>

  <div class="container hero-content">
    <div class="row align-items-center min-vh-100">
      <!-- LEFT: Visual Element -->
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div
          class="d-flex align-items-center justify-content-center position-relative"
        >
          <div class="device-mockup">
            <div class="screen">
              <div class="screen-content">
                <div
                  class="d-flex align-items-center justify-content-between mb-3"
                >
                  <div class="app-dots d-flex gap-2">
                    <span></span>
                    <span></span>
                  </div>
                  <div class="app-title">Dashboard</div>
                </div>
                <div class="dashboard-elements d-flex flex-column gap-2">
                  <div class="chart-element"></div>
                  <div class="d-flex gap-3">
                    <div class="stat-card"></div>
                    <div class="stat-card"></div>
                  </div>
                  <div class="data-visualization"></div>
                </div>
              </div>
            </div>
            <div class="device-glow"></div>
          </div>

          <!-- Floating tech icons -->
          <div class="floating-tech-icons">
            <div class="tech-icon icon-1" data-tech="React">
              <i class="bi bi-code-slash"></i>
            </div>
            <div class="tech-icon icon-2" data-tech="Node.js">
              <i class="bi bi-server"></i>
            </div>
            <div class="tech-icon icon-3" data-tech="Database">
              <i class="bi bi-database"></i>
            </div>
            <div class="tech-icon icon-4" data-tech="Cloud">
              <i class="bi bi-cloud-check"></i>
            </div>
            <div class="tech-icon icon-5" data-tech="Analytics">
              <i class="bi bi-graph-up"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT: Hero Copy -->
      <div class="col-lg-6">
        <div class="hero-text">
          <div class="hero-badge mt-3">
            <span class="badge-dot"></span>
            <span>Available for new projects</span>
          </div>

          <h1 class="hero-title">
            <span class="d-block">{{ "hero_before" | translate }}</span>
            <span class="title-line highlight">{{
              "hero_after" | translate
            }}</span>
            <span class="title-cursor">|</span>
          </h1>

          <p class="hero-subtitle">
            I transform chaotic business processes into elegant, scalable
            systems.
            <strong>No bloated solutions. No endless meetings.</strong>
            Just clean code that delivers results.
          </p>

          <div class="d-flex gap-3">
            <a href="#contact" class="cta-primary">
              <span>Start Your Project</span>
              <i class="bi bi-arrow-right"></i>
            </a>
            <a href="#projects" class="cta-secondary">
              <span>View My Work</span>
              <i class="bi bi-play-circle"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
